<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Belgian Waffle Clicker</title>
</head>

<body>
    <header>
        <h1>Title</h1>
    </header>

    <main>

            <div class="cursor"></div>

            <div class="bakery"></div>

        <section class="waffle-section">
            <div class="counter">Counter</div>
            <button class="waffle-button">
                <img src="./images/waffle.png" alt="waffle" class="waffle-img">
            </button>

        </section>

        <section class="purchased">

        </section>
    </main>
    <script src="index.js"></script>

</html>
