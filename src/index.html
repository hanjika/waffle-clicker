<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Belgian Waffle Clicker</title>
  </head>

  <body>
    <header>
      <h1>Belgian Waffle Clicker</h1>
    </header>

    <main>
      <section class="store">
        <div class="buy-sell">
          <button class="buy-button active">Buy</button>
          <button class="sell-button">Sell</button>
        </div>

        <button class="store-button cursorBtn" id="cursor">
          <img src="images/cursor.png" alt="cursor" />
          <div class="store-button-description">
            <p class="store-item-name">Cursor</p>

            <div class="waffle-price">
              <img src="images/waffle.png" alt="waffle" />
              <p class="price priceC" id="cursor">10</p>
            </div>

            <p class="role">
              <span class="num num-cursor">0</span> cursors producing
              <span class="num-waffles num-cursor-waffles">0</span> waffles per
              second
            </p>
          </div>
          <p class="amount" id="cursor"></p>
        </button>

        <button class="store-button mpBtn" id="manneken-pis">
          <img src="images/manneken-pis.png" alt="Manneken Pis" />
          <div class="store-button-description">
            <p class="store-item-name">Manneken Pis</p>

            <div class="waffle-price">
              <img src="images/waffle.png" alt="waffle" />
              <p class="price priceMP" id="manneken-pis">100</p>
            </div>

            <p class="role" id="manneken-pis">
              <span class="num num-manneken-pis">0</span> Manneken Pis producing
              <span class="num-waffles num-manneken-pis-waffles">0</span>
              waffles per second
            </p>
          </div>
          <p class="amount" id="manneken-pis"></p>
        </button>

        <button class="store-button jcvdBtn" id="jean-claude">
          <img src="images/jean-claude.gif" alt="Jean-Claude Van Damme" />
          <div class="store-button-description">
            <p class="store-item-name">Jean-Claude Van Damme</p>

            <div class="waffle-price">
              <img src="images/waffle.png" alt="waffle" />
              <p class="price priceJC" id="jean-claude">250</p>
            </div>

            <p class="role" id="jean-claude">
              <span class="num num-jean-claude">0</span> Van Damme producing
              <span class="num-waffles num-jean-waffles">0</span> waffles per
              second
            </p>
          </div>
          <p class="amount" id="jean-claude"></p>
        </button>

        <button class="store-button bakeryBtn" id="bakery">
          <img src="images/bakery.png" alt="bakery" />
          <div class="store-button-description">
            <p class="store-item-name">Bakery</p>

            <div class="waffle-price">
              <img src="images/waffle.png" alt="waffle" />
              <p class="price priceB" id="bakery">750</p>
            </div>

            <p class="role" id="bakery">
              <span class="num num-bakery">0</span> bakeries producing
              <span class="num-waffles num-bakery-waffles">0</span> waffles per
              second
            </p>
          </div>
          <p class="amount" id="bakery"></p>
        </button>

        <button class="store-button atomBtn" id="atomium">
          <img src="images/atomium.png" alt="Atomium" />
          <div class="store-button-description">
            <p class="store-item-name">Atomium</p>
            <div class="waffle-price">
              <img src="images/waffle.png" alt="waffle" />
              <p class="price priceA" id="atomium">1500</p>
            </div>

            <p class="role" id="atomium">
              <span class="num num-atomium">0</span> Atomiums producing
              <span class="num-waffles num-atomium-waffles">0</span> waffles per
              second
            </p>
          </div>
          <p class="amount" id="atomium"></p>
        </button>

        <button class="store-button gpBtn" id="grand-place">
          <img src="images/grand-place.png" alt="Grand Place" />
          <div class="store-button-description">
            <p class="store-item-name">Grand Place</p>

            <div class="waffle-price">
              <img src="images/waffle.png" alt="waffle" />
              <p class="price priceG" id="grand-place">4000</p>
            </div>

            <p class="role" id="grand-place">
              <span class="num num-grand-place">0</span> Grand Places producing
              <span class="num-waffles num-grand-place-waffles">0</span> waffles
              per second
            </p>
          </div>
          <p class="amount" id="grand-place"></p>
        </button>
      </section>

      <section class="waffle-section">
        <div class="counter">0</div>
        <div class="textWaffle">waffles</div>

        <div class="purchased-cursors"></div>
        <img src="./images/waffle.png" alt="waffle" class="waffle-img" />
      </section>

      <section class="purchased">
        <h2>Your City</h2>
        <div class="manneken-pis"></div>
        <div class="jean-claude"></div>
        <div class="bakery"></div>
        <div class="atomium"></div>
        <div class="grand-place"></div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
