<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <title>Belgian Waffle Clicker</title>
  </head>
  <body>
    <header>
        <h1>Belgian Waffle Clicker</h1>
    </header>

    <main>
        <section class="store">
            <div class="buy-sell">
                <button class="buy-button">
                    Buy
                </button>
                <button class="sell-button">
                    Sell
                </button>
            </div>
            <button class="store-button" id="cursor">
                <img src="images/cursor.png" alt="cursor">
                <div class="store-button-description">
                    <p class="store-item-name">
                        Cursor
                    </p>

                    <div class="waffle-price">
                        <img src="images/waffle.png" alt="waffle">
                        <p class="price" id="cursor">10</p>
                    </div>

                    <p class="role">
                        <span id="num">0</span> cursors producing 
                        <span id="num-waffles">0</span> waffles per second
                    </p> 
                </div>      
                <p class="amount" id="cursor"></p>
            </button>

            <button class="store-button" id="manneken-pis">
                <img src="images/manneken-pis.png" alt="Manneken Pis">
                <div class="store-button-description">
                    <p class="store-item-name">
                        Manneken Pis
                    </p>

                    <div class="waffle-price">
                        <img src="images/waffle.png" alt="waffle">
                        <p class="price" id="manneken-pis">100</p>
                    </div>

                    <p class="role" id="manneken-pis">
                        <span id="num">0</span> Manneken Pis producing 
                        <span id="num-waffles">0</span> waffles per second
                    </p> 
                </div>
                <p class="amount" id="manneken-pis"></p>
            </button>

            <button class="store-button" id="jean-claude">
                <img src="images/jean-claude.gif" alt="Jean-Claude Van Damme">
                <div class="store-button-description">
                    <p class="store-item-name">
                        Jean-Claude Van Damme
                    </p>

                    <div class="waffle-price">
                        <img src="images/waffle.png" alt="waffle">
                        <p class="price" id="jean-claude">250</p>
                    </div>
                    
                    <p class="role" id="jean-claude">
                        <span id="num">0</span> Van Dammes producing 
                        <span id="num-waffles">0</span> waffles per second
                    </p>  
                </div>
                <p class="amount" id="jean-claude"></p>
            </button>

            <button class="store-button" id="bakery">
                <img src="images/bakery.png" alt="bakery">
                <div class="store-button-description"
                    <p class="store-item-name">
                        Bakery
                    </p>

                    <div class="waffle-price">
                        <img src="images/waffle.png" alt="waffle">
                        <p class="price" id="bakery">750</p>
                    </div>

                    <p class="role" id="bakery">
                        <span id="num">0</span> bakeries producing 
                        <span id="num-waffles">0</span> waffles per second
                    </p>
                </div>   
            </button>

            <button class="store-button" id="atomium">
                <img src="images/atomium.png" alt="Atomium">
                <div class="store-button-description">
                    <p class="store-item-name">
                        Atomium
                    </p>
                    <div class="waffle-price">
                        <img src="images/waffle.png" alt="waffle">
                        <p class="price" id="atomium">1500</p>
                    </div>

                    <p class="role" id="atomium">
                        <span id="num">0</span> Atomiums producing 
                        <span id="num-waffles">0</span> waffles per second
                    </p>
                </div>
                <p class="amount" id="atomium"></p>
            </button>

            <button class="store-button" id="grand-place">
                <img src="images/grand-place.png" alt="Grand Place">
                <div class="store-button-description">
                    <p class="store-item-name">
                        Grand Place
                    </p>
                    
                    <div class="waffle-price">
                        <img src="images/waffle.png" alt="waffle">
                        <p class="price" id="grand-place">4000</p>
                    </div>

                    <p class="role" id="grand-place">
                        <span class="num">0</span> Grand Places producing 
                        <span class="num-waffles">0</span> waffles per second
                    </p> 
                </div>
                <p class="amount" id="grand-place"></p>
            </button>
    </section>

      <section class="waffle-section">
        <div class="counter">0</div>
        <div class="textWaffle">waffles in stock</div>

        <div class="purchased-cursors"></div>
        <img src="./images/waffle.png" alt="waffle" class="waffle-img">

        <button class="clickX2 bonusBtn">
          Click x<span id="bonusClickX2">2</span>! [<span id="priceClickX2"
            >25</span
          >$]
        </button>

        <button class="autoClicker bonusBtn">
          Auto-Clicker! [<span id="priceAutoClick">40</span>$]
        </button>
      </section>
      <section class="purchased">
          <h2>Your City</h2>
          <div class="manneken-pis"></div>
          <div class="jean-claude"></div>
          <div class="bakery"></div>
          <div class="atomium"></div>
          <div class="grand-place"></div>
      </section>
    </main>
    <script src="shop-items.js"></script>
    <script src="index.js"></script>
    <script src="store-buttons.js"></script>
  </body>
</html>
